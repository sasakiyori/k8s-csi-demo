apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-test-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: csi-test-storage

---

  apiVersion: apps/v1 
  kind: Deployment
  metadata:
    name: my-csi-app
  spec:
    selector:
      matchLabels:
        app: my-csi-app
    replicas: 1
    template:
      metadata:
        labels:
          app: my-csi-app
      spec:
        containers:
          - name: my-frontend
            image: busybox
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - mountPath: "/data"
              name: my-do-volume
            command: [ "sleep", "1000000" ]
        volumes:
          - name: my-do-volume
            csi:
              driver: csi.test.k8s.io